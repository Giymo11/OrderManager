<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Bestellungen</title>
    <p:growl showDetail="false"/>
</head>
<body>
    <div style="text-align: center;
                border: 1px solid green;
                margin-left: 330px;
                margin-top: 130px;
                width: 73%;
                position: absolute;">
        <p:dataTable value="#{orderBean.orderList}" var="order">
            <p:column headerText="Bestellungen">
                <p:outputLabel value="#{orderBean.getDate(order.id)}"/>
                <p:dataTable value="#{orderBean.getAllItemsWithID(order.id)}" var="item"
                             emptyMessage="Noch keine aufgegebenen Bestellungen">
                    <p:column headerText="Menge">
                        <p:outputLabel value="#{item.ordered}"/>
                    </p:column>
                    <p:column headerText="Produkt">
                        <p:outputLabel value="#{productBean.getName(item.productid)}"/>
                    </p:column>
                    <p:column headerText="Preis">
                        <p:outputLabel value="€  #{productBean.getPrice(item.productid)}"/>
                    </p:column>
                </p:dataTable>
            </p:column>
            <p:column headerText="Notiz vom Bäcker">
                <p:outputLabel value="#{order.memoForCustomer}"/>
            </p:column>
        </p:dataTable>
    </div>
    <div class="topbar">
        <h1>Ihre Bestellungen</h1>
    </div>
    <ui:include src="menu.xhtml"/>
    <ui:include src="logbutton.xhtml"/>
</body>
</html>

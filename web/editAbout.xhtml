<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <div style="width: 100%;">
        <h:form>
        Über uns
        <br/>
        <p:inputTextarea value="#{aboutService.first.text}" cols="60"/>
        <p:selectOneMenu value="#{aboutService.first.pictureName}" effect="fade" style="width:160px"
                         panelStyle="width:150px" filter="true" filterMatchMode="startsWith">
            <f:selectItems value="#{uploadService.pics}"/>
        </p:selectOneMenu>
        <br/>
        Lokalität
        <br/>
        <p:inputTextarea value="#{aboutService.second.text}" cols="60"/>
        <p:selectOneMenu value="#{aboutService.second.pictureName}" effect="fade" style="width:160px"
                         panelStyle="width:150px" filter="true" filterMatchMode="startsWith">
            <f:selectItems value="#{uploadService.pics}"/>
        </p:selectOneMenu>
        <br/>
        Sonstiges
        <br/>
        <p:inputTextarea value="#{aboutService.third.text}" cols="60"/>
        <p:selectOneMenu value="#{aboutService.third.pictureName}" effect="fade" style="width:160px"
                         panelStyle="width:150px" filter="true" filterMatchMode="startsWith">
            <f:selectItems value="#{uploadService.pics}"/>
        </p:selectOneMenu>
        <br/>
        <p:commandButton id="commandAbout" value="Speichern" type="submit" action="#{aboutService.save}" update="@form" ajax="false"/>
        </h:form>
    </div>
</ui:composition>

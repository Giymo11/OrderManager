<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <div style="width: 100%;">
        Über uns
        <br/>
        <p:inputTextarea value="#{aboutBean.first.text}" cols="60"/>
        <p:selectOneMenu value="#{aboutBean.first.pictureName}" effect="fade" style="width:160px"
                         panelStyle="width:150px" filter="true" filterMatchMode="startsWith">
            <f:selectItems value="#{uploadBean.pics}"/>
        </p:selectOneMenu>
        <br/>
        Lokalität
        <br/>
        <p:inputTextarea value="#{aboutBean.second.text}" cols="60"/>
        <p:selectOneMenu value="#{aboutBean.second.pictureName}" effect="fade" style="width:160px"
                         panelStyle="width:150px" filter="true" filterMatchMode="startsWith">
            <f:selectItems value="#{uploadBean.pics}"/>
        </p:selectOneMenu>
        <br/>
        Sonstiges
        <br/>
        <p:inputTextarea value="#{aboutBean.third.text}" cols="60"/>
        <p:selectOneMenu value="#{aboutBean.third.pictureName}" effect="fade" style="width:160px"
                         panelStyle="width:150px" filter="true" filterMatchMode="startsWith">
            <f:selectItems value="#{uploadBean.pics}"/>
        </p:selectOneMenu>
        <br/>
        <p:commandButton value="Speichern" type="submit" action="#{aboutBean.save}" update="@form" ajax="false"/>
    </div>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Unsere Produkte</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:panel style="text-align: center;
                    border: 1px solid green;
                    margin-left: 330px;
                    margin-top: 130px;
                    width: 550px;
                    position: absolute;">
            <h:selectOneMenu value="#{productBean.selectedCategory}"
                             valueChangeListener="#{productBean.getProductsByCategory}">
                <f:selectItems value="#{categoryService.names}"/>
            </h:selectOneMenu>
            <p:commandButton type="submit" value="Los!" action="#{productBean.getProductsByCategory}" update="@form"/>
            <p:dataGrid value="#{productBean.selectedCatProducts}" var="product"
                        style="max-width: 65%" columns="2">
                <p:panel header="#{product.title}" style="text-align: center; font-size: 11pt">
                    <h:panelGrid columns="1" style="height: 300px">
                        <p:graphicImage value="#{product.picture}" style="height:150px; max-width: 200px"/>
                        <p:outputLabel value="#{product.description}" style="margin-top: 5px"/>
                        <p:outputLabel value="€ #{product.price}"/>
                        <p:inputText binding="#{quantity}" type="number" maxlength="2" size="2" style="width: 30px"/>
                        <p:commandButton value="+" action="#{orderService.addOneOrderItem(quantity.value)}"
                                          ajax="true" update=":form:order">
                            <f:param value="#{product.id}" name="productID"/>
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </p:panel>
        <div class="topbar">
            <h1>Unsere Produkte</h1>
        </div>
        <p:panel style="margin-top: 130px;
                        margin-right: 5px;
                        float: right;
                        width: 280px;
                        position: fixed;
                        margin-left: 900px;
                        border: 1px solid green;
                        font-size: 10pt;">
            <p:dataTable value="#{orderService.newOrderItems}" var="item" id="order"
                         emptyMessage="Keine Produkte hinzugefügt" >
                <p:column>
                    <p:outputLabel value="#{item.ordered}x"/>
                </p:column>
                <p:column headerText="Produkt">
                    <p:outputLabel value="#{productBean.getName(item.productid)}"/>
                </p:column>
                <p:column headerText="Preis">
                    <p:outputLabel value="€  #{productBean.getPrice(item.productid)}"/>
                </p:column>
                <p:column headerText="Gesamt">
                    <p:outputLabel value="€  #{orderService.sumUp(productBean.getPrice(item.productid), item.ordered)}"/>
                </p:column>
                <p:column>
                    <p:commandButton type="submit" action="#{orderService.deleteOneOrderItem}" value="X" update="order">
                        <f:param name="orderItemID" value="#{item.id}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <br/>
            <p:dataTable value="#{orderService.orderItemsForDate}" var="item" id="items"
                         emptyMessage="Keine Bestellung für diesen Tag">
                <p:column>
                    <p:outputLabel value="#{item.ordered}x"/>
                </p:column>
                <p:column headerText="Produkt">
                    <p:outputLabel value="#{productBean.getName(item.productid)}"/>
                </p:column>
                <p:column headerText="Preis">
                    <p:outputLabel value="€  #{productBean.getPrice(item.productid)}"/>
                </p:column>
                <p:column headerText="Gesamt">
                    <p:outputLabel value="€  #{orderService.sumUp(productBean.getPrice(item.productid), item.ordered)}"/>
                </p:column>
            </p:dataTable>
            <p:calendar value="#{orderService.date}" mindate="#{orderService.minDate}">
                <p:ajax event="dateSelect" listener="#{orderService.handleDateSelect}" update="items" />
            </p:calendar>
            <p:commandButton action="#{orderService.redirectToOrders}" value="Abschicken" update="@form" ajax="false"/>
        </p:panel>
        <ui:include src="menu.xhtml"/>
    </h:form>
</h:body>
</html>

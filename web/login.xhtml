<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Login</title>
    <p:growl showDetail="false"/>
    <h:outputStylesheet name="registerstyle.css" library="css"/>
</h:head>
<h:body>
    <div class="logincontainer">
        <h:form>
                <label class="loginlabel">E-Mail-Adresse</label>
                <br/>
                <p:inputText id="email" type="text" placeholder="E-Mail-Adresse" value="#{loginBean.email}" required="true"
                             requiredMessage="E-Mail Adresse benötigt!">
                    <f:validator validatorId="emailValidator" for="email"/>
                </p:inputText>
                <p:message for="email"/>
                <br/>
                <label class="loginlabel">Passwort</label>
                <br/>
                <p:inputText id="password" type="password" placeholder="Passwort" value="#{loginBean.password}" required="true"
                             requiredMessage="Passwort benötigt!"
                        />
                <p:message for="password"/>

            <br/>
            <div class="loginlower">
                <p:commandButton id="anmelden" value="Anmelden" ajax="false" action="#{loginBean.check}"/>
                <p:button value="Registrieren" outcome="register.xhtml"/>
                <h:outputText id="WrongPasswordMessage" value="#{loginBean.wrongPassword}"/>
            </div>
        </h:form>
    </div>
    <ui:include src="menuWithoutLogin.xhtml"/>
</h:body>
</html>

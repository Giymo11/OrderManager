<?xml version="1.0" encoding="ISO-8859-15"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>B‰ckerei Pock - Registrieren</title>
    <h:outputStylesheet name="style.css" library="css"/>
    <h:outputStylesheet name="registerstyle.css" library="css"/>
</h:head>
<body>
    <div class="registercontainer">
    <h:form>
        <table>
            <caption class="registerlabel">Registrieren</caption>
            <tbody>
            <tr>
                <th>E-Mail:</th>
                <td>
                    <p:inputText required="true" value="#{registerBean.email}">
                        <f:validator validatorId="emailValidator"/>
                    </p:inputText>
                </td>
            </tr>
            <tr>
                <th>Passwort:</th>
                <td>
                    <p:password required="true" value="#{registerBean.password}" feedback="true"/>
                </td>
            </tr>
            <tr>
                <th>Passwort wiederholen:</th>
                <td>
                    <p:password required="true" value="#{registerBean.passwordWdh}"/>
                </td>
            </tr>
            <tr>
                <th>Telefonnummer (Optional):</th>
                <td>
                    <p:inputText value="#{registerBean.telNr}"/>
                </td>
            </tr>
            <tr>
                <th>Vorname:</th>
                <td>
                    <p:inputText required="true" value="#{registerBean.firstName}"/>
                </td>
            </tr>
            <tr>
                <th>Nachname:</th>
                <td>
                    <p:inputText required="true" value="#{registerBean.lastName}"/>
                </td>
            </tr>
            <tr>
                <th>Geburtsdatum:</th>
                <td>
                    <p:calendar value="#{registerBean.birthdate}" maxdate="#{registerBean.getMaxDate}" navigator="true" effect="slideDown"/>
                </td>
            </tr>
            <tr>
                <th>Ort:</th>
                <td>
                    <h:selectOneMenu value="#{registerBean.selectedTown}" >
                        <f:selectItems value="#{townService.stringTowns}"/>
                    </h:selectOneMenu>
                </td>
            </tr>
            <tr>
                <th>Straﬂe:</th>
                <td>
                    <p:inputText required="true" value="#{registerBean.street}"/>
                </td>
            </tr>
            <tr>
                <th>Hausnummer:</th>
                <td>
                    <p:inputText required="true" value="#{registerBean.houseNr}"/>
                </td>
            </tr>

            </tbody>
        </table>
        <div class="registerlower">
            <p:commandButton value="Registrieren" actionListener="#{registerBean.register}" action="login"/>
        </div>
    </h:form>
    </div>
    <ui:include src="menu.xhtml"/>
</body>
</html>

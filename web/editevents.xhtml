<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

        <p:dataTable var="item" value="#{eventService.events}" cellpadding="15px">
            <p:column headerText="Bild">
                <p:graphicImage value="#{pictureService.getNameForID(item.pictureid)}" style="width: 100px; height: 70px"/>

                <f:facet name="footer">
                    <p:selectOneMenu value="#{eventService.selectedPicture}" effect="fade" style="width:160px"
                                     panelStyle="width:150px" filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="#{pictureService.pics}"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:column>

            <p:column headerText="Name" width="30px">
                <p:inputText value="#{item.title}"/>

                <f:facet name="footer">
                    <p:inputText value="#{eventService.newName}"/>
                </f:facet>
            </p:column>

            <p:column headerText="Beschreibung">
                <p:inputTextarea value="#{item.description}"/>

                <f:facet name="footer">
                    <p:inputTextarea value="#{eventService.newText}"/>
                </f:facet>
            </p:column>

            <p:column>
                <p:commandButton type="submit" value="Löschen" action="#{eventService.delete}" ajax="true" update="@form">
                    <f:param value="#{item.id}" name="id"/>
                </p:commandButton>

                <p:commandButton type="submit" action="#{eventService.save}" value="Speichern" ajax="true" update="@form">
                    <f:param value="#{item.id}" name="ids"/>
                </p:commandButton>

                <f:facet name="footer">
                    <p:commandButton type="submit" action="#{eventService.addNewEvent}" value="Hinzufügen" ajax="true"
                                     update="@form"/>
                </f:facet>
            </p:column>
        </p:dataTable>
</ui:composition>

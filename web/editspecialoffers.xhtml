<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">

    <h:form>
        <h:dataTable var="item" value="#{offerBean.offers}" cellpadding="15px">
            <h:column>
                <h:graphicImage value="#{item.picture}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{item.title}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{item.description}"/>

            </h:column>
            <h:column>
                <h:commandButton type="submit" value="Löschen" action="#{offerBean.delete}">
                    <f:param value="#{item.id}" name="id"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <table>
            <h:column>
                <h:selectOneMenu valueChangeListener="#{offerBean.selectPicture}">
                    <f:selectItems value="#{pictureBean.pictureList}"/>
                </h:selectOneMenu>
            </h:column>
            <h:column>
                Name:
                <h:inputText value="#{offerBean.newName}"/>
                Beschreibung:
                <h:inputTextarea value="#{offerBean.newText}"/>
            </h:column>
            <h:column>
                <h:commandButton type="submit" value="Hinzufügen" action="#{offerBean.addNewOffer}"/>
            </h:column>
        </table>
        <br/>

    </h:form>
</ui:composition>

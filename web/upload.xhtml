<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Einstellungen - Bild Upload</title>
    </h:head>
    <h:body>

            <p:growl id="messages" showDetail="false"/>
            <br/>
            <p:fileUpload fileUploadListener="#{pictureService.upload}" mode="advanced"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" dragDropSupport="false"
                          fileLimit="1" invalidFileMessage="Falsches Bildformat" update="@form" cancelLabel="Abbrechen" label="AuswÃ¤hlen"/>
            <br/>

            <p:dataTable value="#{pictureService.pics}" var="picture">
                <p:column>
                    <p:graphicImage value="#{picture}" style="max-width: 250px; max-height: 200px"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{picture}"/>
                </p:column>
                <p:column>
                    <p:commandLink type="submit" action="#{pictureService.delete}" styleClass="btn btn-danger" ajax="false" update="@form">
                        <f:param value="#{picture}" name="name"/>
                        <i class="fa fa-trash-o fa-2x fa-lg"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>

    </h:body>
</ui:composition>

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Einstellungen - Bild Upload</title>
    </h:head>
    <h:body>
        <h:form id="fileupload" enctype="multipart/form-data">
            <p:growl id="messages" showDetail="false"/>
            <br/>
            <p:fileUpload fileUploadListener="#{uploadBean.upload}" mode="advanced"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" dragDropSupport="false"
                          fileLimit="3" invalidFileMessage="Falsches Bildformat" update="@form"/>
            <br/>

            <p:dataTable value="#{uploadBean.pics}" var="picture">
                <p:column>
                    <p:graphicImage value="#{picture}" style="max-width: 60%; max-height: 60%"/>
                </p:column>
                <p:column>
                    <p:commandButton value="LÃ¶schen" action="#{uploadBean.delete}" ajax="false" update="@form">
                        <f:param value="#{picture}" name="name"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</ui:composition>

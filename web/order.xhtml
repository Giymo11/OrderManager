<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Bestellungen</title>
    <p:growl showDetail="false"/>
</h:head>
<body>
    <h:form>
    <p:panel style="text-align: center;
                    border: 1px solid green;
                    margin-left: 330px;
                    margin-top: 130px;
                    min-width: 600px;
                    position: absolute;">
        <p:outputLabel value="Bitte überprüfen Sie ihre Eingaben"/>
        <br/>
        <p:outputLabel value="Bestellung für den Tag: #{orderService.orderDate}"/>
        <p:dataTable value="#{orderService.newOrderItems}" var="item" id="order" emptyMessage="Keine Daten vorhanden">
            <p:column headerText="Anzahl">
                <p:outputLabel value="#{item.ordered}"/>
            </p:column>
            <p:column headerText="Produkt">
                <p:outputLabel value="#{productService.getName(item.productid)}"/>
            </p:column>
            <p:column headerText="Preis">
                <p:outputLabel value="€  #{productService.getPrice(item.productid)}"/>
            </p:column>
            <p:column headerText="Gesamt">
                <p:outputLabel value="€ #{orderService.sumUp(productService.getPrice(item.productid), item.ordered)}"/>

                <f:facet name="footer">
                    <p:outputLabel value="€ #{orderService.getSumAll(orderService.newOrderItems)}"/>
                </f:facet>
            </p:column>
            <p:column>
                <p:commandButton value="X" action="#{orderService.deleteOneOrderItem}" update="@form" ajax="false">
                    <f:param value="#{item.id}" name="orderItemID"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <br/>
        <p:inputTextarea value="#{orderService.memo}" placeholder="Notiz an den Bäcker"/>
        <br/>
        <p:commandButton value="Bestellung abschicken!" action="#{orderService.addOrder}" style="margin-right: 2px"/>
        <p:dialog id="basicDialog" header="Dankeschön!" widgetVar="dlg1">
            <h:outputText value="Ihre Bestellung wurde abgeschickt. Um alle ihre bisherigen Bestellungen anzusehen klicken Sie bitte auf 'Bestellungen'"/>
        </p:dialog>
    </p:panel>
    </h:form>
    <div class="topbar">
        <h1>Unsere Produkte</h1>
    </div>
    <ui:include src="menu.xhtml"/>
</body>
</html>

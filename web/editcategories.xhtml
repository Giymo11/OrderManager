<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
        >
        <p:dataTable var="item" value="#{categoryService.categories}">
            <p:column headerText="Name">
                <p:inputText value="#{item.name}"/>

                <f:facet name="footer">
                    <p:inputText value="#{categoryService.newName}"/>
                </f:facet>
            </p:column>
            <p:column>
                <p:commandButton value="Löschen" action="#{categoryService.delete}" update="@form" ajax="false">
                    <f:param name="id" value="#{item.id}"/>
                </p:commandButton>
                <p:commandButton value="Speichern" action="#{categoryService.save}" update="@form" ajax="false">
                    <f:param name="idS" value="#{item.id}"/>
                </p:commandButton>
                <f:facet name="footer">
                    <p:commandButton value="Hinzufügen" action="#{categoryService.addNewCategory}" update="@form"
                                     ajax="false"/>
                </f:facet>
            </p:column>
        </p:dataTable>

</ui:composition>

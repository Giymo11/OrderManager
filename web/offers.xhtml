<?xml version='1.0' encoding='ISO-8859-15' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet name="style.css" library="css"/>
</h:head>
<h:body>
    <div class="content" style="margin-top: 130px; width: 860px;">
        <p:messages showDetail="false"/>
        <p:dataList var="item" value="#{offerService.offers}" itemType="none" style="border: 0;">
            <p:column style="border: 0">
                <div style="border-bottom: 3px solid green; margin-top: 10px; margin-right: 40px;">
                    <p:graphicImage value="#{item.picture}" style="max-width: 70%; max-height: 70%"/>
                    <br/>
                    <p:outputLabel value="#{item.description}"/>
                </div>
            </p:column>
        </p:dataList>
    </div>
    <div class="topbar">
        <h1>Unsere Angebote</h1>
    </div>
    <ui:include src="menu.xhtml"/>
</h:body>
</html>

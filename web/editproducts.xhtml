<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

        <p:dataTable var="item" value="#{productBean.products}" cellpadding="5px" style="padding: 2px">
            <p:column headerText="Anzeige">
                <p:selectBooleanCheckbox value="#{item.visible}"/>
            </p:column>
            <p:column headerText="Bild">
                <p:graphicImage value="#{item.picture}" style="max-height: 50%; max-width: 50%"/>

                <f:facet name="footer">
                    <p:selectOneMenu value="#{productBean.selectedPicture}" effect="fade" style="width:160px"
                                     panelStyle="width:150px" filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="#{uploadBean.pics}"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:column>

            <p:column headerText="Name">
                <p:inputText value="#{item.title}" maxlength="45" size="15"/>

                <f:facet name="footer">
                    <p:inputText value="#{productBean.newName}" size="12"/>
                </f:facet>
            </p:column>

            <p:column headerText="Beschreibung">
                <p:inputTextarea value="#{item.description}"/>

                <f:facet name="footer">
                    <p:inputTextarea value="#{productBean.newText}"/>
                </f:facet>
            </p:column>

            <p:column headerText="Kategorie">
                <p:outputLabel value="#{item.categoryName}"/>

                <f:facet name="footer">
                    <p:selectOneMenu value="#{productBean.selectedCategory}">
                        <f:selectItems value="#{categoryBean.names}"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:column>

            <p:column headerText="Preis in € ">
                <p:outputLabel value="€#{item.price}"/>

                <f:facet name="footer">
                    <p:outputLabel value="Bitte mit . trennen"/>
                    <p:inputText value="#{productBean.newPrice}" size="5"/>
                </f:facet>
            </p:column>
            <p:column>
                <p:commandButton type="submit" value="Löschen" action="#{productBean.delete}" ajax="false"
                                 update="@form">
                    <f:param value="#{item.id}" name="id"/>
                </p:commandButton>
                <p:commandButton type="submit" value="Speichern" action="#{productBean.save}" ajax="false"
                                 update="@form">
                    <f:param value="#{item.id}" name="idS"/>
                </p:commandButton>


                <f:facet name="footer">
                    <p:commandButton type="submit" action="#{productBean.addNewProduct}" value="Hinzufügen" ajax="false"
                                     update="@form"/>
                </f:facet>
            </p:column>
        </p:dataTable>
</ui:composition>

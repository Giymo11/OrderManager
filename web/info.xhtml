<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>Bäckerei Pock - Kontaktdetails</title>
    <style type="text/css">
        .info {
            font: 15px Calibri;
        }

        .contact {
            margin-left: 20%;
        }

        td {
            border-bottom: #0B610B dotted thin;
        }

        caption {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background-color: #0B610B;
            font-variant: small-caps;
        }

        th {
            color: #585858;
            padding-right: 2em;
            font-variant: small-caps;
            text-align: left;
        }

        .openhours {
            float: left;
        }

        .settings {
            float: right;
            -moz-box-shadow: inset 0 1px 0 0 #5a8052;
            -webkit-box-shadow: inset 0 1px 0 0 #5a8052;
            box-shadow: inset 0 1px 0 0 #5a8052;
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #25803a), color-stop(1, #103819));
            background: -moz-linear-gradient(center top, #25803a 5%, #103819 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#25803a', endColorstr='#103819');
            background-color: #25803a;
            -webkit-border-radius: 37px 0 37px 0;
            -moz-border-radius: 37px 0 37px 0;
            border-radius: 37px 0 37px 0;
            text-indent: 0;
            border: 1px solid #ffffff;
            display: inline-block;
            color: #d2f7da;
            font-family: Calibri, sans-serif;
            font-size: 15px;
            font-weight: bold;
            font-style: normal;
            height: 40px;
            line-height: 40px;
            width: 86px;
            text-decoration: none;
            text-align: center;
            text-shadow: 1px 1px 0 #000000;
        }

        .settings:hover {
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #103819), color-stop(1, #25803a));
            background: -moz-linear-gradient(center top, #103819 5%, #25803a 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#103819', endColorstr='#25803a');
            background-color: #103819;
        }

        .settings:active {
            position: relative;
            top: 1px;
        }
    </style>
</head>
<body class="info">
<table class="openhours">
    <caption>Öffnungszeiten</caption>
    <tbody>
    <tr>
        <th>
            Montag:
        </th>
        <td>
            <h:outputText value="#{contactInfoBean.mondayAM}"/>
            <br/>
            <h:outputText value="#{contactInfoBean.mondayPM}"/>
        </td>
    </tr>
    <tr>
        <th>
            Dienstag:
        </th>
        <td>
            <h:outputText value="#{contactInfoBean.tuesdayAM}"/>
            <br/>
            <h:outputText value="#{contactInfoBean.tuesdayPM}"/>
        </td>
    </tr>
    <tr>
        <th>
            Mittwoch:
        </th>
        <td>
            <h:outputText value="#{contactInfoBean.wednesdayAM}"/>
            <br/>
            <h:outputText value="#{contactInfoBean.wednesdayPM}"/>
        </td>
    </tr>
    <tr>
        <th>
            Donnerstag:
        </th>
        <td>
            <h:outputText value="#{contactInfoBean.thursdayAM}"/>
            <br/>
            <h:outputText value="#{contactInfoBean.thursdayPM}"/>
        </td>
    </tr>
    <tr>
        <th>
            Freitag:
        </th>
        <td>
            <h:outputText value="#{contactInfoBean.fridayAM}"/>
            <br/>
            <h:outputText value="#{contactInfoBean.fridayPM}"/>
        </td>
    </tr>
    <tr>
        <th>
            Samstag:
        </th>
        <td>
            <h:outputText value="#{contactInfoBean.saturdayAM}"/>
            <br/>
            <h:outputText value="#{contactInfoBean.saturdayPM}"/>
        </td>
    </tr>
    </tbody>
</table>
<table class="contact">
    <caption>Kontakt</caption>
    <tbody>
    <tr>
        <th>Name:</th>
        <td>
            <h:outputText value="#{contactInfoBean.name}"/>
        </td>
    </tr>
    <tr>
        <th>Straße:</th>
        <td>
            <h:outputText value="#{contactInfoBean.street}"/>
        </td>
    </tr>
    <tr>
        <th>Ort:</th>
        <td>
            <h:outputText value="#{contactInfoBean.location}"/>
        </td>
    </tr>
    <tr>
        <th>Telefon:</th>
        <td>
            <h:outputText value="#{contactInfoBean.telephone}"/>
        </td>
    </tr>
    <tr>
        <th>E-Mail:</th>
        <td>
            <h:outputText value="#{contactInfoBean.mail}"/>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

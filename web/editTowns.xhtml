<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
        <p:dataTable var = "item" value="#{townService.towns}" cellpadding="15px">
            <p:column headerText="Name">
                <p:inputText value="#{item.name}"/>

                <f:facet name="footer">
                    <p:inputText value="#{townService.name}"/>
                </f:facet>
            </p:column>
            <p:column headerText="PLZ">
                <p:inputText value="#{item.plz}"/>

                <f:facet name="footer">
                    <p:inputText value="#{townService.plz}"/>
                </f:facet>
            </p:column>
            <p:column>
                <p:commandButton value="Löschen" action="#{townService.delete}" update="@form" ajax="false">
                    <f:param name="id" value="#{item.id}"/>
                </p:commandButton>
                <p:commandButton value="Speichern" action="#{townService.save}" update="@form" ajax="false">
                    <f:param name="idS" value="#{item.id}"/>
                </p:commandButton>
                <f:facet name="footer">
                    <p:commandButton value="Hinzufügen" action="#{townService.addTown}" update="@form"
                                     ajax="false"/>
                </f:facet>
            </p:column>
        </p:dataTable>
</ui:composition>

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
        <p:dataTable var = "item" value="#{townService.towns}" cellpadding="15px">
            <p:column headerText="Name">
                <p:inputText value="#{item.name}"/>

                <f:facet name="footer">
                    <p:inputText value="#{townService.name}"/>
                </f:facet>
            </p:column>
            <p:column headerText="PLZ">
                <p:inputText value="#{item.plz}"/>

                <f:facet name="footer">
                    <p:inputText value="#{townService.plz}"/>
                </f:facet>
            </p:column>
            <p:column>
                <p:commandLink type="submit" action="#{townService.delete}" styleClass="btn btn-danger" ajax="false" update="@form">
                    <f:param value="#{item.id}" name="id"/>
                    <i class="fa fa-trash-o fa-2x fa-lg"/>
                </p:commandLink>

                <p:commandLink type="submit" action="#{townService.save}" styleClass="btn btn-danger" ajax="false" update="@form">
                    <f:param value="#{item.id}" name="idS"/>
                    <i class="fa fa-save fa-2x fa-lg"/>
                </p:commandLink>
                <f:facet name="footer">
                    <p:commandLink type="submit" action="#{townService.addTown}" styleClass="btn btn-danger" ajax="false" update="@form">
                        <i class="fa fa-plus fa-2x fa-lg"/>
                    </p:commandLink>
                </f:facet>
            </p:column>
        </p:dataTable>
</ui:composition>

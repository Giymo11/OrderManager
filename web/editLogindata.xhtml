<ui:composition xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form >
        <h:head>
            <p:growl showDetail="false"/>
        </h:head>
        <table id="table">
            <tbody>
                <tr>
                    <th>Neue E-Mail-Adresse:</th>
                    <td>
                        <p:inputText value="#{userSettingsBean.newEmail}" type="text"/>
                    </td>
                </tr>
                <tr>
                    <th>Altes Passwort:</th>
                    <td>
                        <p:inputText value="#{userSettingsBean.oldPass}" type="password"/>
                    </td>
                </tr>
                <tr>
                    <th>Neues Passwort:</th>
                    <td>
                        <p:inputText value="#{userSettingsBean.newPass1}" type="password"/>
                    </td>
                </tr>
                <tr>
                    <th>Neues Passwort wiederholen:</th>
                    <td>
                        <p:inputText value="#{userSettingsBean.newPass2}" type="password"/>
                    </td>
                </tr>
            </tbody>
        </table>
        <p:commandButton value="Speichern" ajax="false" action="#{userSettingsBean.saveLoginData}" type="submit" update="table"/>
    </h:form>
</ui:composition>

<ui:composition xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
        <h:head>
            <p:growl showDetail="false"/>
        </h:head>
        <table id="table">
            <tbody>
                <tr>
                    <th>Neue E-Mail-Adresse:</th>
                    <td>
                        <p:inputText value="#{userSettingsService.newEmail}" type="text"/>
                    </td>
                </tr>
                <tr>
                    <th>Altes Passwort:</th>
                    <td>
                        <p:inputText value="#{userSettingsService.oldPass}" type="password"/>
                    </td>
                </tr>
                <tr>
                    <th>Neues Passwort:</th>
                    <td>
                        <p:inputText value="#{userSettingsService.newPass1}" type="password"/>
                    </td>
                </tr>
                <tr>
                    <th>Neues Passwort wiederholen:</th>
                    <td>
                        <p:inputText value="#{userSettingsService.newPass2}" type="password"/>
                    </td>
                </tr>
            </tbody>
        </table>
        <p:commandButton value="Speichern" ajax="false" action="#{userSettingsService.saveLoginData}" type="submit" update="@form"/>
        <br/>
        <br/>
        <ui:include src="settingsDeleteUser.xhtml"/>
</ui:composition>

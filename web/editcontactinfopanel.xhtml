<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">


        <table class="contact">
            <tr>
                 <td>
                    <table class="contactdetails">
                        <caption class="contactdetails">ÖFFNUNGSZEITEN</caption>
                        <tbody>
                        <tr>
                            <th>
                                Montag:
                            </th>
                            <td>
                                <p:inputText value="#{contactInfoService.mondayAM}"/>
                                <br/>
                                <p:inputText value="#{contactInfoService.mondayPM}"/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Dienstag:
                            </th>
                            <td>
                                <p:inputText value="#{contactInfoService.tuesdayAM}"/>
                                <br/>
                                <p:inputText value="#{contactInfoService.tuesdayPM}"/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Mittwoch:
                            </th>
                            <td>
                                <p:inputText value="#{contactInfoService.wednesdayAM}"/>
                                <br/>
                                <p:inputText value="#{contactInfoService.wednesdayPM}"/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Donnerstag:
                            </th>
                            <td>
                                <p:inputText value="#{contactInfoService.thursdayAM}"/>
                                <br/>
                                <p:inputText value="#{contactInfoService.thursdayPM}"/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Freitag:
                            </th>
                            <td>
                                <p:inputText value="#{contactInfoService.fridayAM}"/>
                                <br/>
                                <p:inputText value="#{contactInfoService.fridayPM}"/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Samstag:
                            </th>
                            <td>
                                <p:inputText value="#{contactInfoService.saturdayAM}"/>
                                <br/>
                                <p:inputText value="#{contactInfoService.saturdayPM}"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
            </td>
            <td>
                    <table class="contactdetails">
                        <caption>KONTAKTDATEN</caption>
                        <tbody>
                        <tr>
                            <th>Name:</th>
                            <td>
                                <p:inputText value="#{contactInfoService.name}"/>
                            </td>

                        </tr>
                        <tr>
                            <th>Straße:</th>
                            <td>
                                <p:inputText value="#{contactInfoService.street}"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Ort:</th>
                            <td>
                                <p:inputText value="#{contactInfoService.location}"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Telefon:</th>
                            <td>
                                <p:inputText value="#{contactInfoService.telephone}"/>
                            </td>
                        </tr>
                        <tr>
                            <th>E-Mail:</th>
                            <td>
                                <p:inputText value="#{contactInfoService.mail}"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
            </td>
            </tr>

        </table>


        <p:commandButton type="submit" value="Speichern" action="#{contactInfoService.writeToDB}" update="@form" ajax="false"/>

</ui:composition>
